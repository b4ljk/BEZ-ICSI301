			document.getElementById("google-login").addEventListener("click", function () {

						// save user info to firestore

							.collection("users")

							.set({

								// console.log(cartItems);

									db.collection("users")
										.doc(user.uid)
										.collection("cart")
										.doc(item.id)
										.set({

											description: item.content || "0 ",
											price: item.price || "0 tugrik",
											quantity: item.count || "0 ",
