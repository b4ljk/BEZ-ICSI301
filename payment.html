
<!DOCTYPE html>
<!-- Path: contact.html -->
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="description" content="Monbakery is a bakery that sells the best cakes and pastries in town.">
    <meta name="keywords" content="bakery, cakes, pastries, monbakery">
    <meta name="theme-color" content="#ffffff">
    <title>Monbakery | Category</title>
    <title>Payment</title>
</head>
<body>
    <a href="index.html">Home</a>
    <h1>Payment page</h1>
    <!-- payment screen -->
    <div class="payment-screen">
        <!-- payment screen header -->
        <div class="payment-screen-header">
        </div>
        <!-- payment screen body -->
        <div class="payment-screen-body">
            <!-- payment screen body left -->
            <div class="payment-screen-body-left">
                <!-- payment screen body left header -->
                <div class="payment-screen-body-left-header">
                    <h2 class="payment-screen-body-left-header-title">Доорх хэсгийн бөглөнө үү</h2>
                </div>
                <!-- payment screen body left body -->
                <div class="payment-screen-body-left-body">
                    <!-- payment screen body left body form -->
                    <form action="" class="payment-screen-body-left-body-form">
                        <!-- payment screen body left body form name -->
                        <div class="payment-screen-body-left-body-form-name">
                            <label for="name" class="payment-screen-body-left-body-form-name-label">Name</label>
                            <input type="text" name="name" id="name" class="payment-screen-body-left-body-form-name-input">
                        </div>
                        <!-- payment screen body left body form email -->
                        <div class="payment-screen-body-left-body-form-email">
                            <label for="email" class="payment-screen-body-left-body-form-email-label">Email</label>
                            <input type="email" name="email" id="email" class="payment-screen-body-left-body-form-email-input">
                        </div>
                        <!-- payment screen body left body form address -->
                        <div class="payment-screen-body-left-body-form-address">
                            <label for="address" class="payment-screen-body-left-body-form-address-label">Address</label>
                            <input type="text" name="address" id="address" class="payment-screen-body-left-body-form-address-input">
                        </div>
                        <!-- payment screen body left body form city -->
                        <div class="payment-screen-body-left-body-form-city">
                            <label for="city" class="payment-screen-body-left-body-form-city-label">City</label>
                            <input type="text" name="city" id="city" class="payment-screen-body-left-body-form-city-input">
                        </div>
                        <!-- payment screen body left body form country -->
                        <div class="payment-screen-body-left-body-form-country">
                            <label for="country" class="payment-screen-body-left-body-form-country-label
                            ">Country</label>
                            <input type="text" name="country" id="country" class="payment-screen-body-left-body-form-country-input">
                        </div>
                        <!-- payment screen body left body form zip -->
                        <div class="payment-screen-body-left-body-form-zip">
                            <label for="zip" class="payment-screen-body-left-body-form-zip-label">Zip</label>
                            <input type="text" name="zip" id="zip" class="payment-screen-body-left-body-form-zip-input">
                        </div>
                    </form>
                </div>
            </div>
            <!-- payment screen body right -->
            <div class="payment-screen-body-right">
                <!-- payment screen body right header -->
                <div class="payment-screen-body-right-header">
                    <h2 class="payment-screen-body-right-header-title">Таны сагс</h2>
                </div>
                <!-- payment screen body right body -->
                <div class="payment-screen-body-right-body">
                    <!-- payment screen body right body cart -->
                    <div class="payment-screen-body-right-body-cart">
                        <!-- payment screen body right body cart item -->
                        <div class="payment-screen-body-right-body-cart-item">
                            <!-- payment screen body right body cart item image -->
                            <div class="payment-screen-body-right-body-cart-item-image">
                                <img src="images/banana-cake.jpg" alt="banana cake" class="payment-screen-body-right-body-cart-item-image-img">
                            </div>
                            <!-- payment screen body right body cart item info -->
                            <div class="payment-screen-body-right-body-cart-item-info">
                                <h3 class="payment-screen-body-right-body-cart-item-info-title">Banana Cake</h3>
                                <p class="payment-screen-body-right-body-cart-item-info-price">₮ 2,000</p>
                                <p class="payment-screen-body-right-body-cart-item-info-quantity">Quantity: 1</p>
                            </div>
                            <!-- payment screen body right body cart item remove -->
                            <div class="payment-screen-body-right-body-cart-item-remove">
                                <button class="payment-screen-body-right-body-cart-item-remove-btn">X</button>
                            </div>
                        </div>
                        <!-- payment screen body right body cart item -->
                        <div class="payment-screen-body-right-body-cart-item">
                            <!-- payment screen body right body cart item image -->
                            <div class="payment-screen-body-right-body-cart-item-image">
                                <img src="images/banana-cake.jpg" alt="banana cake" class="payment-screen-body-right-body-cart-item-image-img">
                            </div>
                            <!-- payment screen body right body cart item info -->
                            <div class="payment-screen-body-right-body-cart-item-info">
                                <h3 class="payment-screen-body-right-body-cart-item-info-title">Banana Cake</h3>
                                <p class="payment-screen-body-right-body-cart-item-info-price">₮ 2,000</p>
                                <p class="payment-screen-body-right-body-cart-item-info-quantity">
                                    Quantity: 1
                                </p>
                            </div>
                            <!-- payment screen body right body cart item remove -->
                            <div class="payment-screen-body-right-body-cart-item-remove">
                                <button class="payment-screen-body-right-body-cart-item-remove-btn">X</button>
                            </div>
            
            
</body>
</html>
