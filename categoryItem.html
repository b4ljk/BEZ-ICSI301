<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta data -->
    <meta name="description" content="Monbakery is a bakery that sells the best cakes and pastries in town.">
    <meta name="keywords" content="bakery, cakes, pastries, monbakery">
    <meta name="author" content="Monbakery">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="7 days">
    <meta name="language" content="English">
    <meta name="theme-color" content="#ffffff">
    <!-- viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monbakery | Category</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Bakery | Itemname</title>
</head>
<body>
    <!-- bakery item which has photo that user can buy -->
    <div class="bakery-item">
        <!-- item photo -->
        <img src="./assets/Panaderia.jpg" style="height: 30vh;" alt="bakery item" class="bakery-item-photo">
        <!-- item name -->
        <h2 class="bakery-item-name">Item name</h2>
        <!-- item price -->
        <h2 class="bakery-item-price">Item price</h2>
        <!-- item description -->
        <p class="bakery-item-description">Item description</p>
        <!-- item quantity -->
        <p class="bakery-item-quantity">Item quantity</p>
        <!-- item button -->
        <!-- order now button that goes to another page -->
        <form action="/payment.html">
            <input type="submit" value="Order now" />
        </form>
    </div>

</body>
</html>
